<html>
<head>

<body>

    <form action="/user-create" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input class="form-control" name="create_full_name">
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <input class="form-control" name="create_position">
        </div>
        <div class="form-group">
            <label for="position">Company:</label>
            <input class="form-control" name="create_company">
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" name="create_email">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
